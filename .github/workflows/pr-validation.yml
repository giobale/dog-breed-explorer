# ABOUTME: GitHub Actions workflow for validating pull requests before merge.
# ABOUTME: Runs tests for dlt pipeline using PR-specific BigQuery dataset and Secret Manager credentials.

name: PR Validation

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'pipelines/dlt-ingestion/**'
      - 'dbt/**'
      - '.github/workflows/pr-validation.yml'
      - '!pipelines/dlt-ingestion/README.md'
      - '!dbt/**/*.md'

# Required secrets (configured in GitHub repo settings):
# - GCP_PROJECT_ID: Google Cloud Project ID
# - GCP_WORKLOAD_IDENTITY_PROVIDER: Workload Identity Provider for GitHub Actions
# - GCP_SERVICE_ACCOUNT: Service account email for authentication
# - DBT_PROFILES_YML: dbt profiles.yml content configured for oauth method with Workload Identity

jobs:
  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      dlt: ${{ steps.filter.outputs.dlt }}
      dbt: ${{ steps.filter.outputs.dbt }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dlt:
              - 'pipelines/dlt-ingestion/**'
              - '!pipelines/dlt-ingestion/README.md'
              - '.github/workflows/pr-validation.yml'
              - '!dbt/**'
            dbt:
              - 'dbt/**'
              - '!dbt/**/*.md'

  test-dlt-pipeline:
    name: Test DLT Pipeline
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.dlt == 'true'

    # Allow GitHub Actions to authenticate with GCP using Workload Identity
    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: pipelines/dlt-ingestion

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Retrieve secrets from Secret Manager
        id: secrets
        run: |
          # Retrieve service account key from Secret Manager
          gcloud secrets versions access latest --secret="dlt-service-account-key" --project=${{ secrets.GCP_PROJECT_ID }} > /tmp/service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json" >> $GITHUB_ENV

          # Retrieve environment variables from Secret Manager
          DOG_API_BASE_URL=$(gcloud secrets versions access latest --secret="dog-api-base-url" --project=${{ secrets.GCP_PROJECT_ID }})
          DOG_API_ENDPOINT=$(gcloud secrets versions access latest --secret="dog-api-endpoint" --project=${{ secrets.GCP_PROJECT_ID }})

          echo "DOG_API_BASE_URL=$DOG_API_BASE_URL" >> $GITHUB_ENV
          echo "DOG_API_ENDPOINT=$DOG_API_ENDPOINT" >> $GITHUB_ENV

      - name: Set PR-specific dataset name
        run: |
          # Create dataset name with PR number for isolated testing
          PR_NUMBER=${{ github.event.pull_request.number }}
          DATASET_NAME="dog_breeds_raw_pr_${PR_NUMBER}"
          echo "BIGQUERY_DATASET=$DATASET_NAME" >> $GITHUB_ENV
          echo "::notice::Using BigQuery dataset: $DATASET_NAME"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pipelines/dlt-ingestion/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration test with PR dataset
        run: |
          pytest tests/test_bigquery_integration.py -v -s
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

      - name: Cleanup PR dataset
        if: always()
        run: |
          # Delete the PR-specific dataset after tests complete
          DATASET_NAME="dog_breeds_raw_pr_${{ github.event.pull_request.number }}"
          bq rm -r -f -d "${GCP_PROJECT_ID}:${DATASET_NAME}" || echo "Dataset cleanup skipped or already deleted"
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

      - name: Test results summary
        if: always()
        run: |
          echo "::notice::DLT pipeline tests completed for PR #${{ github.event.pull_request.number }}"

  build-and-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [detect-changes, test-dlt-pipeline]
    if: needs.detect-changes.outputs.dlt == 'true'

    # Allow GitHub Actions to authenticate with GCP using Workload Identity
    permissions:
      contents: read
      id-token: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        run: |
          # Use latest tag for simplicity
          IMAGE_TAG="europe-west1-docker.pkg.dev/pyne-de-assignemet/cicd-push-repository/dlt-dog-breeds:latest"
          echo "tags=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "::notice::Building image with tag: ${IMAGE_TAG}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./pipelines/dlt-ingestion
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  dbt-run-and-test:
    name: Run dbt Models and Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.dbt == 'true'

    # Allow GitHub Actions to authenticate with GCP using Workload Identity
    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: dbt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt-bigquery
        run: |
          python -m pip install --upgrade pip
          pip install dbt-bigquery==1.7.4

      - name: Create .dbt directory and profiles.yml
        run: |
          mkdir -p ${{ github.workspace }}/.dbt
          echo "${{ secrets.DBT_PROFILES_YML }}" > ${{ github.workspace }}/.dbt/profiles.yml
          echo "::notice::Created profiles.yml at ${{ github.workspace }}/.dbt/profiles.yml"
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt

      - name: Test database connection with dbt debug
        run: |
          dbt debug
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt

      - name: Install dbt dependencies
        run: |
          dbt deps
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt

      - name: Run dbt models
        run: |
          dbt run
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt

      - name: Run dbt tests
        run: |
          dbt test
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt

      - name: dbt execution summary
        if: always()
        run: |
          echo "::notice::dbt models and tests completed for PR #${{ github.event.pull_request.number }}"

  dbt-run-after-dlt:
    name: Run dbt After DLT Pipeline Success
    runs-on: ubuntu-latest
    needs: [detect-changes, test-dlt-pipeline]
    if: needs.detect-changes.outputs.dlt == 'true' && needs.test-dlt-pipeline.result == 'success'

    # Allow GitHub Actions to authenticate with GCP using Workload Identity
    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: dbt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt-bigquery
        run: |
          python -m pip install --upgrade pip
          pip install dbt-bigquery==1.7.4

      - name: Create .dbt directory and profiles.yml
        run: |
          mkdir -p ${{ github.workspace }}/.dbt
          echo "${{ secrets.DBT_PROFILES_YML }}" > ${{ github.workspace }}/.dbt/profiles.yml
          echo "::notice::Created profiles.yml at ${{ github.workspace }}/.dbt/profiles.yml"
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt

      - name: Test database connection with dbt debug
        run: |
          dbt debug
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt

      - name: Install dbt dependencies
        run: |
          dbt deps
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt

      - name: Run dbt models
        run: |
          dbt run
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt

      - name: Run dbt tests
        run: |
          dbt test
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt

      - name: dbt execution summary
        if: always()
        run: |
          echo "::notice::dbt models and tests completed after DLT pipeline success for PR #${{ github.event.pull_request.number }}"
